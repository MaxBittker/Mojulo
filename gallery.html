	<div data-formula="sin(time*x/4) - cos(y*time/4)"></div>
  	<div data-formula="((x-time)&(y-time)&(r+time))*time^2"></div>
	<div data-formula="(time^6>>x^6>>y^6)-(time^2>>y^2>>x^2)"></div>
	<div data-formula="sin(((r-x*time)/(50))+time/4)* time^2"></div>
    	<div data-formula="y^(r*x^sin(time/10))+x^(r*y^sin(time/10))"></div>
	<div data-formula="cos(r) * sin(r) *100 *sin(time/20) * r /(x*y)"></div>
	<div data-formula="(200/y-200/x)^(time^2)*sin(y+x)+(y+x)^(time/3)"></div>
	<div data-formula="((time-x+y)|(time-y+x)|(time+x+y)|(time-x-y))^6"></div>
	<div data-formula="((time^|x-time^|time)%time|(time^|y-time^|time)%time)^6"></div>
	<div data-formula="sin((y*cos(time/21)-50)/(x*sin(time/19)-50)+time/5)*200"></div>
 	<div data-formula="x * y * (sin((x+time)/5) * cos((y+time)/5)) * 15 + 3000"></div>
	<div data-formula="10*((((100-x)^2+y^2)^0.5 + time) % 10) + 10*((((x)^2+y^2)^0.5 + time) % 10)"></div>
	<div data-formula="((y^(time-r))/(time^x)|(x^(time-r))/(time^y)|(x^(time-r))/(time^-y)|(y^(time-r))/(time^-x))<<(x|y)^1.1"></div>
	<div data-formula="1270000*(cos(r/6-time/10)/r+cos((x*x+(y-100)*(y-100))^0.5/6-time/10)/(x*x+(y-100)*(y-100))^0.5+1)"></div>
	<div data-formula="rand()*(y-100)+(x-100) + 26214 * ((time%100)/25) * sin((((r^(((time%200))/100+1.5)+time^2)%180)-180)*3.14/180)"></div>
 	<div data-formula="-20000000*((sin(((x-50)*(x-50)+y*y)^0.5/5-time/8.09)+sin(((x-50)*(x-50)+(y-100)*(y-100))^0.5/5-time/5)+2)/4)^(200-230*(sin(time/160)))"></div>
 	<div data-formula="(((  y-100 + 2*((time%75)/100)*100   )^(y^sin(36.0*(x%1)*time*0.017))) ^ ( 2 *((-time%15)+7.5)+0.16 / (sin(25*rand()/x*r))))"></div> 
	<div data-formula="250 * (((((x-50)^2 + (y-50)^2)*0.25) % (1.1+time/10000.0) )^10) - (((((x-50)^2 + (y-50)^2)*0.25) % (1.025 + time/2000.0) )^20)^10"></div>
	<div data-formula="((((x+50*sin(time*0.05) - 50*cos(time*0.05))-50)^2 + ((y-25*cos(time*0.05)+25*sin(time*0.01))-50)^2)/100) - (rand()*7+sin((time-10000)*0.3)+1)^sin((time-10000)*0.07) - 1800"></div>
 	<div data-formula="sin(time * 0.2) * cos(time * 0.1) * (125+125*sin(0.01*(2 + sin(0.6*time)*cos(0.4*time))*((- 50 + x + 20 * cos(0.5*time))^2 + (- 50 + y + 20 * sin(0.3*time))^2)))"></div>
 	<div data-formula="(((50 + 50 * sin( (y-50) / (( x-50 )^2 + (y-50)^2)^0.5 )) % (35+4*sin(6+time/2.5) ) * 10) % (((x-50)^2 + (y-50)^2)*0.25) * (((x-50)^2 + (y-50)^2)*0.001)) - ( (((x-50)^2 + (y-50)^2)*0.1)*(1.3+0.5*sin(5+time/2)) % 10)"></div>
	<div data-formula="40*(sin((x-50)/(4+sin(time/2))) + (1/3)*sin(3*(x-50)/(4+sin(time/2))) + (1/5)*sin(5*(x-50)/(4+sin(time/2)))) * (sin((y-50)/(4+sin(time/2))) + (1/3)*sin(3*(y-50)/(4+sin(time/2))) + (1/5)*sin(5*(y-50)/(4+sin(time/2)))) "></div>
	<div data-formula="10  + 165 * sin(2.5+ (y-50) / 26 ) + 90*sin( time*0.7 - ((0.1*( x - 50 )^2 + (y-50)^2 )^0.45) ) - 255 * (1 + (((x-1) % 50) - (x % 50))) * (1 + (( (y+30-(time%18)-1) % 10) - ( (y+30-(time%18)) % 10))) * ((y%50) + (50-y)%50)"></div>
 	<div data-formula="(((((sin(A * 20 + time/14) + 2) * 30 + (cos(r * (20 + sin(A * 2 + time/41) * 5) + time/22) + 4) * 30) + (sin(x * time / y / 1000) + 2) * 5 - 20)*0x0000ff)&0x00ff00) + (((((sin(A * 20 + time/7) + 2) * 30 + (cos(r * (20 + sin(A * 2 + time/83) * 5) + time/11) + 4) * 30) + (sin(x * time / y / 1000) + 2) * 5 - 20)*1)&0x0000ff) + (((((sin(A * 20 + time/3.5) + 2) * 30 + (cos(r * (20 + sin(A * 2 + time/166) * 5) + time/6) + 4) * 30) + (sin(x * time / y / 1000) + 2) * 5 - 20)*0x00ff00)&0xff0000)"></div>

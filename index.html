<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mojulo</title>


    <style>
      body {
        margin: 10px;
        padding: 10px;
        background: #0C0C18 ;
        font-family: monospace;
        font-size:normal;
        color:#cccccc;
      }
      canvas,
      mycanvas {
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -webkit-pixelated;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>

  </head>
  <body>
    <form id="equation-form"> <!-- Not the best name, maybe come up with a better one -->
      <input name="equation" type="text" value="x * y * tick">
      <button type="submit">Run</button>
    </form>

    <canvas id="display"></canvas>
    <P>
    Input an equation and hit run to see it animated! <br>If the result is a black square the equation didn't parse or it evaluates to low numbers only (0-10) <br> 
     <u>Available inputs:</u> <br> 
    x<br> 
    y<br> 
    tick<br> 
    +,-,*,/<br> 
    ()<br> 
    sin()<br> 
    cos()<br> 
    tan()<br> 
    rand()<br> 
    </P>
    <script src="mathparser.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script src="Mojulo.js"> </script>
  </body>
</html>

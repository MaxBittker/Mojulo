<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mojulo</title>


    <style>
      body {
        margin: 10px;
        padding: 10px;
        background: #0C0C18 ;
        font-family: monospace;
        font-size:normal;
        color:#cccccc;
      }
      canvas,
      mycanvas {
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -webkit-pixelated;
        image-rendering: optimize-contrast;
        -ms-interpolation-mode: nearest-neighbor;
      }
    </style>



  </head>
  <body>
    <form id="equation-form"> <!-- Not the best name, maybe come up with a better one -->
      <input name="equation" size ="33" type="text" value="x * y * time">
      <button type="submit" onclick="ErrorDiv.innerHTML = '\n'">Run</button>
      <br>
 <canvas id="display"></canvas>

<pre>
  <div id="ErrorDiv"></div>
<script type="text/javascript">
    var div = document.getElementById("ErrorDiv");
    div.textContent = "";
    var text = div.textContent;
</script>
</pre>

    </form>

   
    <P>
    Input an equation and hit run to see the results! <br>If the result is a black square, it's evaluating to low numbers only (0-10) <br> 
  <font size="10">
  <a href="https://github.com/MaxBittker/Mojulo/wiki/Cool-Patterns">GALLERY</a>  <br> 
    </font>
     <u>Available inputs:</u> <br> 
    x<br> 
    y<br> 
    time (measured in frames since you pressed run)<br> 
    Polar Co-ordinates:<br> 
    r, A<br> 
    +,-,*,/,^,%<br> 
    ()<br> 
    sin()<br> 
    cos()<br> 
    rand()<br> 
    </P>
